---
apiVersion: operator.m3db.io/v1alpha1
kind: M3DBCluster
metadata:
  name: cluster-simple
  namespace: fake
spec:
  image: fake.fake/fake/m3dbnode:latest
  replicationFactor: 2
  numberOfShards: 8
  isolationGroups:
    - name: us-fake1-a
      numInstances: 1
  namespaces:
    - name: metrics-10s:2d
      preset: 10s:2d
  etcdEndpoints:
    - "a"
    - "b"
  containerResources:
    requests:
      memory: 1Gi
      cpu: '1'
    limits:
      memory: 2Gi
      cpu: '2'
