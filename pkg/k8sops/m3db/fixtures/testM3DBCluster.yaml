---
apiVersion: operator.m3db.io/v1alpha1
kind: M3DBCluster
metadata:
  name: m3db-cluster
  namespace: foo
spec:
  image: fake.fake/fake/m3dbnode:latest
  replicationFactor: 3
  numberOfShards: 8
  enableCarbonIngester: true
  imagePullSecrets:
  - name: secret1
  isolationGroups:
    - name: us-fake1-a
      numInstances: 1
      nodeAffinityTerms:
      - key: zone
        values:
        - zone-a
    - name: us-fake1-b
      numInstances: 1
      nodeAffinityTerms:
      - key: zone
        values:
        - zone-a
    - name: us-fake1-c
      numInstances: 1
      nodeAffinityTerms:
      - key: zone
        values:
        - zone-a
  namespaces:
    - name: metrics-10s:2d
      preset: 10s:2d
  containerResources:
    requests:
      memory: 1Gi
      cpu: '1'
    limits:
      memory: 2Gi
      cpu: '2'
  podSecurityContext:
    fsGroup: 10
  securityContext:
    runAsUser: 20
  priorityClassName: m3db-priority
  etcdEndpoints:
    - ep0
    - ep1
  dataDirVolumeClaimTemplate:
    metadata:
      name: fake-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: fake-sc
      resources:
        requests:
          storage: 1Gi
        limits:
          storage: 1Gi
  tolerations:
  - key: m3db-dedicated
    effect: NoSchedule
    operator: Exists
